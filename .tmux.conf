set -g mouse on
unbind C-b
set-option -g prefix C-s

set -g default-terminal "screen-256color"
#7gat vim
#split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'  
unbind %
# reload config file (change file location to your the tmux.conf you want to use)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on
# don't rename windows automatically
set-option -g allow-rename off
#

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)

run -b '~/.config/tmux/plugins/tpm/tpm'
run -b '~/.config/tmux/plugins/vim-tmux-navigator/vim-tmux-navigator.tmux'
run -b '~/.config/tmux/plugins/tmux-fzf/main.tmux'
# In your ~/.tmux.conf
# Add the colors from the pallete. Check the themes/ directory for all options.

# Some basic mocha colors.
set -g @ctp_bg "#24273a"
set -g @ctp_surface_1 "#494d64"
set -g @ctp_fg "#cad3f5"
set -g @ctp_mauve "#c6a0f6"
set -g @ctp_crust "#181926"
# windows
bind r source-file ~/.tmux.conf 





#status
set -g status on
set -g status-interval 5
set -g status-justify centre
set -g status-bg "colour236"
set -g status-fg "white"
set -g @blue      "#89b4fa"
set -g @peach     "#fab387"
set -g @text      "#f2f2f2"
set -g status-right-length 100
set -g status-right '#[fg=#{@blue}] %H:%M #[fg=#{@peach}] %Y-%m-%d'

